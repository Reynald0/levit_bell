{% load staticfiles %}
    <section id="tips">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Tips</h2>
                    <!--h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3-->
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                        {% for tip in tips %}
                            {% if forloop.counter|divisibleby:2 %}
                                <li>
                            {% else %}
                                <li class="timeline-inverted">
                            {% endif %}
                                <div class="timeline-image">
                                    <img class="img-circle img-responsive" src="{% static 'img/about/1.jpg' %}" alt="">
                                </div>
                                <div class="timeline-panel">
                                    <div class="timeline-heading">
                                        <h4 class="subheading">{{ tip.titulo }}</h4>
                                        <h6> {{ tip.fecha_publicacion }}</h6>
                                    </div>
                                    <div class="timeline-body">
                                        <p class="text-muted">{{ tip.texto|linebreaks }}</p>
                                    </div>
                                </div>
                            </li>
                            {% endfor %}
                        <li class="timeline-inverted">
                            <a href="{% url 'mas_tips' %}">
                                <div class="timeline-image">
                                    <h4>DESEO
                                        <br>VER M√ÅS
                                        <br>TIPS!</h4>
                                </div>
                            <a/>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
